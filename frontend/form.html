<html>
    <title>Add Site</title>
    <body>
        <h1>Add Site</h1>
        <form action="http://localhost:3000/sites" enctype="multipart/form-data" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="town">Town:</label>
            <input type="text" id="town" name="town"><br><br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
            <label for="data1">First Paragraph:</label>
            <textarea id="data1" name="data1"></textarea><br><br>
            <label for="data2">Second Paragraph:</label>
            <textarea id="data2" name="data2"></textarea><br><br>
            <label for="img1">First Image:</label>
            <input type="file" id="img1" name="img1"><br><br>
            <label for="img2">Second Image:</label>
            <input type="file" id="img2" name="img2"><br><br>
            <label for="img3">Third Image:</label>
            <input type="file" id="img3" name="img3"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
